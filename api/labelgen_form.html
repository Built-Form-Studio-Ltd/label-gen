<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Generator Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="h-full flex items-center justify-center p-6 bg-gray-100 font-sans">

    <!-- Form Container -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 md:p-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Label Generator
        </h1>

        <!-- 
          This form will submit data using the GET method to the specified URL.
          The 'name' attribute of each input (e.g., name="fnsku") is used as the
          key for the GET parameter in the URL.
        -->
        <form 
            action="https://label-gen-topaz.vercel.app/api/label-gen" 
            method="GET" 
            target="_blank" 
            class="space-y-6"
        >
            <!-- FNSKU Input -->
            <div>
                <label for="fnsku" class="block text-sm font-semibold text-gray-700 mb-1.5">
                    FNSKU
                </label>
                <input 
                    type="text" 
                    id="fnsku" 
                    name="fnsku" 
                    value="X002ETPLQL" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter FNSKU"
                >
            </div>

            <!-- SKU Input -->
            <div>
                <label for="sku" class="block text-sm font-semibold text-gray-700 mb-1.5">
                    SKU
                </label>
                <input 
                    type="text" 
                    id="sku" 
                    name="sku" 
                    value="PLWP-BRX6-100-IT3" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter SKU"
                >
            </div>

            <!-- Description Input -->
            <div>
                <label for="desc" class="block text-sm font-semibold text-gray-700 mb-1.5">
                    Description
                </label>
                <!-- Using a textarea for the description as it might be long -->
                <textarea 
                    id="desc" 
                    name="desc" 
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter product description"
                >Jfa - Cerotti assortiti lavabili (6 dimensioni), 100 cerotti per scatola</textarea>
            </div>

            <!-- Country Input -->
            <div>
                <label for="country" class="block text-sm font-semibold text-gray-700 mb-1.5">
                    Country
                </label>
                <!-- 
                  This is now a dropdown list (select element) instead of a text input.
                  The default Tailwind styling for <select> is applied, but I'll add
                  the same focus rings and border styles for consistency.
                -->
                <select 
                    id="country" 
                    name="country" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                >
                    <option value="UK">UK</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy" selected>Italy</option> <!-- 'selected' makes this the default -->
                    <option value="USA">USA</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-0.5"
                >
                    Generate Label
                </button>
            </div>
        </form>
    </div>

</body>
</html>
