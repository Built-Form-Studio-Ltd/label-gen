<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Label Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { opacity: 0; transform: translateY(-10px); animation: fadeIn 0.4s forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .fade-out { opacity: 1; transform: translateY(0); animation: fadeOut 0.4s forwards; }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }
  </style>
</head>
<body class="h-full flex items-center justify-center p-6 bg-gray-100 font-sans">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 md:p-10 relative">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">QR Label Generator</h1>

    <div id="toast" class="hidden absolute top-4 left-1/2 -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg font-medium"></div>

    <form id="qrForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5">JF Code</label>
        <input id="jfCode" name="jfCode" placeholder="e.g. JF0140"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5">LOT Number</label>
        <input id="lotNumber" name="lotNumber" placeholder="e.g. 1300140"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5">Date Added to Catalogue</label>
        <input id="catalogueDate" name="catalogueDate" type="date"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all" required />
      </div>

      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition">
          Generate QR Label
        </button>
      </div>
    </form>
  </div>

  <script>
    // ✅ Tailwind toast helper
    function showToast(message, color = "green") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `absolute top-4 left-1/2 -translate-x-1/2 bg-${color}-600 text-white px-6 py-3 rounded-lg shadow-lg font-medium fade-in`;
      toast.classList.remove("hidden");
      setTimeout(() => {
        toast.classList.replace("fade-in", "fade-out");
        setTimeout(() => toast.classList.add("hidden"), 400);
      }, 2500);
    }

    // ✅ Form handler
    document.getElementById("qrForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const jfCode = document.getElementById("jfCode").value.trim();
      const lotNumber = document.getElementById("lotNumber").value.trim();
      const catalogueDate = document.getElementById("catalogueDate").value.trim();

      if (!jfCode || !lotNumber || !catalogueDate) {
        showToast("❌ Please fill all fields.", "red");
        return;
      }

      // Format the date as DD/MM/YYYY for the ID
      const dateObj = new Date(catalogueDate);
      const day = String(dateObj.getDate()).padStart(2, "0");
      const month = String(dateObj.getMonth() + 1).padStart(2, "0");
      const year = dateObj.getFullYear();
      const formattedDate = `${day}/${month}/${year}`;

      // Construct ID string like: JF0140-1300140-18/09/2025
      const id = `${jfCode}-${lotNumber}-${formattedDate}`;
      const url = `/api/qr-pdf?id=${encodeURIComponent(id)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Server error");

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = `${id.replaceAll("/", "-")}.pdf`;
        a.click();
        URL.revokeObjectURL(blobUrl);

        showToast("✅ QR PDF generated successfully!");
      } catch (err) {
        console.error(err);
        showToast("❌ Failed to generate QR PDF", "red");
      }
    });
  </script>
</body>
</html>
