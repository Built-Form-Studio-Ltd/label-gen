<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label Generator Form</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        },
      },
    };
  </script>
</head>

<body class="h-full flex items-center justify-center p-6 bg-gray-100 font-sans">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 md:p-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Label Generator
    </h1>

    <!-- The form -->
    <form id="labelForm" class="space-y-6">
      <div>
        <label for="fnsku" class="block text-sm font-semibold text-gray-700 mb-1.5">FNSKU</label>
        <input type="text" id="fnsku" name="fnsku" value="X002ETPLQL"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter FNSKU">
      </div>

      <div>
        <label for="sku" class="block text-sm font-semibold text-gray-700 mb-1.5">SKU</label>
        <input type="text" id="sku" name="sku" value="PLWP-BRX6-100-IT3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter SKU">
      </div>

      <div>
        <label for="desc" class="block text-sm font-semibold text-gray-700 mb-1.5">Description</label>
        <textarea id="desc" name="desc" rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter product description">Jfa - Cerotti assortiti lavabili (6 dimensioni), 100 cerotti per scatola</textarea>
      </div>

      <div>
        <label for="country" class="block text-sm font-semibold text-gray-700 mb-1.5">Country</label>
        <select id="country" name="country"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
          <option value="UK">UK</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Spain">Spain</option>
          <option value="Italy" selected>Italy</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
          Generate Label
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("labelForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const params = new URLSearchParams(new FormData(form));
      const url = `https://automations.built-form.co.uk/api/label-gen?${params.toString()}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          const errText = await response.text();
          alert("Error generating PDF:\n" + errText);
          return;
        }

        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = `labels_${form.fnsku.value || "label"}.pdf`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        alert("Something went wrong:\n" + err.message);
      }
    });
  </script>
</body>
</html>
